<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limite de Sala</title>
</head>

<button onclick="numeroParticipante()">Clique Aqui</button>

<body>
  <!-- Limite da qtde da chamada é de: 26-->
  <script>
    
       function numeroParticipante() {
         var qtdeParticipantes = prompt("Qual é o número de participantes da chamada?");
        
         if(qtdeParticipantes >= 26) {
            alert("Número de participantes na chamada já foi atingido!");
         }
       }
  </script>
</body>
</html>
